      branches: [ main ]
    pull_request:
      branches: [ main ]
    workflow_dispatch: # Allows manual trigger

  jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Wait and do something
          run: |
            echo "Starting work..."
            sleep 30
            echo "Doing some calculations..."
            sleep 15
            echo "Work completed!"
        - name: Another step
          run: |
            echo "Running tests..."
            sleep 10
            echo "Tests passed!"
